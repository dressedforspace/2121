<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home: Social network template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ekko-lightbox.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <header>
        <div class="container">
            <img src="img/logo.png" class="logo pull-left" alt="">
            <form class="form-inline pull-right">
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Sign in</button><br>
              <div class="checkbox">
                <label>
                  <input class="checkbox" type="checkbox"> Remember me
                </label>
              </div>
            </form>
        </div>
    </header>
    
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="friends.html">Friends</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li class="active"><a href="photos.html">Photos</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="page-header">Photos</h1>
                    <ul class="photos">
                        <li><a href="img/sample1.jpg" data-title="image1" data-toggle="lightbox" data-gallery="mygallery" data-parent=".photos" ><img data-hover="tooltip" data-placement="top" title="image1" src="img/sample1.jpg" class="img-thumbnail" alt=""></a></li>
                        <li><a href="img/sample2.jpg" data-title="image2" data-toggle="lightbox" data-gallery="mygallery" data-parent=".photos" ><img data-hover="tooltip" data-placement="top" title="image2" src="img/sample2.jpg" class="img-thumbnail" alt=""></a></li>
                        <li><a href="img/sample3.jpg" data-title="image3" data-toggle="lightbox" data-gallery="mygallery" data-parent=".photos" ><img data-hover="tooltip" data-placement="top" title="image3" src="img/sample3.jpg" class="img-thumbnail" alt=""></a></li>
                        <li><a href="img/sample4.jpg" data-title="image4" data-toggle="lightbox" data-gallery="mygallery" data-parent=".photos" ><img data-hover="tooltip" data-placement="top" title="image4" src="img/sample4.jpg" class="img-thumbnail" alt=""></a></li>
                        <li><a href="img/sample5.jpg" data-title="image5" data-toggle="lightbox" data-gallery="mygallery" data-parent=".photos" ><img data-hover="tooltip" data-placement="top" title="image5" src="img/sample5.jpg" class="img-thumbnail" alt=""></a></li>
                        <li><a href="img/sample6.jpg" data-title="image6" data-toggle="lightbox" data-gallery="mygallery" data-parent=".photos" ><img data-hover="tooltip" data-placement="top" title="image6" src="img/sample6.jpg" class="img-thumbnail" alt=""></a></li>
                    </ul>
                </div>
                
                <div class="col-md-4">
                    <div class="panel panel-default friends">
                      <div class="panel-heading">
                        <h3 class="panel-title">Friends</h3>
                      </div>
                      <div class="panel-body">
                        <ul>
                            <li><a href="#" class="thumbnail"><img src="img/masha.jpg" alt=""><div class="text-center">Masha</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/nariman.jpg" alt=""><div class="text-center">Nariman</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/egor.jpg" alt=""><div class="text-center">Egor</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/user.png" alt=""><div class="text-center">friend1</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/Antony.jpg" alt=""><div class="text-center">Antony</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/Anya.jpg" alt=""><div class="text-center">Anya</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/King.jpg" alt=""><div class="text-center">King</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/Riley.jpg" alt=""><div class="text-center">Riley</div></a></li>
                            <li><a href="#" class="thumbnail"><img src="img/Jeanette.jpg" alt=""><div class="text-center">Jeanette</div></a></li>
                        </ul>
                        <div class="clearfix"></div>
                        <a href="friends.html" class="btn btn-default">View all friends</a>
                      </div>
                    </div>

                      <div class="panel-heading">
                        <h3 class="panel-title">Groups</h3>
                      </div>
                      <div class="panel-body">
                        <div class="group-item">

                        <div class="clearfix"></div>
                        <div class="group-item">
                            <a class="thumbnail" href="#"><img  src="img/group.png" alt="">
                            <h4>group1</h4></a>
                        </div>

                        </div>
                        <div class="clearfix"></div>
                        <a href="groups.html" class="btn btn-default">View all groups</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Livefyre &copy; 2016</p>
        </div>
    </footer>

    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ekko-lightbox.js"></script>
    <script>
      $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
    event.preventDefault();
    $(this).ekkoLightbox();
}); 
      $(function () {
  $('[data-hover="tooltip"]').tooltip()
})</script>
  </body>
</html>
